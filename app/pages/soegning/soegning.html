<ActionBar title="Søg" class="action-bar"></ActionBar>
<StackLayout>
    <GridLayout columns="*, 60" rows="auto" class="soegefelt">
        <TextField row="0" col="0" class="input input-rounded" hint="Søg fødevare" [(ngModel)]="soegetekst" (ngModelChange)="filterItem($event)"></TextField>
        <Button row="0" col="1" text="Nulstil" (tap)="filterItem('')"></Button>
    </GridLayout>
    <ActivityIndicator [busy]="isLoading" width="50" height="50" [visibility]="isLoading ? 'visible' : 'collapse'"></ActivityIndicator>
    <ListView [items]="filtreredeFoedevarer" class="list-group">
        <ng-template let-foedevare="item">
                <Label [text]="foedevare.navn" [nsRouterLink]="['/foedevare', foedevare.id]"></Label>
        </ng-template>
    </ListView>
</StackLayout>
